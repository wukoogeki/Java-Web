<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 在页面加载完成后执行此函数
    document.addEventListener('DOMContentLoaded', function() {
        // 获取按钮元素
        var changeButton = document.getElementById('change');
        var changeImg = document.getElementById('recaptcha');
        // 为图片添加点击事件监听器
        changeImg.addEventListener('click', function() {
            // 获取验证码图片元素
            var captchaImage = document.getElementById('recaptcha');

            // 更新验证码图片的src属性，添加时间戳参数以避免浏览器缓存
            captchaImage.src = '/captcha?' + new Date().getTime();
        });

        // 为按钮添加点击事件监听器
        changeButton.addEventListener('click', function() {
            // 获取验证码图片元素
            var captchaImage = document.getElementById('recaptcha');

            // 更新验证码图片的src属性，添加时间戳参数以避免浏览器缓存
            captchaImage.src = '/captcha?' + new Date().getTime();
        });
    });
</script>
<form action="loginForm" method="POST">
    <div>
        <label for="username">用户名:</label>
        <input type="text" id="username" name="name"/>
    </div>
    <div>
        <label for="pass">密码:</label>
        <input type="password" id="pass" name="password" minlength="8" required/>
    </div>
    <div>
        <label for="captcha">验证码:</label>
        <input type="text" id="captcha" name="captcha"/>
        <img src="/captcha" id="recaptcha" alt="img">
        <button type="button" id="change">换一张</button>
    </div>
    <div>
        <input type="submit" value="登录"/>
    </div>
</form>
</body>
</html>
